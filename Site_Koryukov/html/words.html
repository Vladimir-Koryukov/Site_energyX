<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слова</title>
    <link rel="stylesheet" href="../css/style.css">   
    <link rel="stylesheet" href="../css/words.css">    

</head>
<body>
    <!-- Шапка сайта -->
    <header id="header" class="rounded-header"></header>

    <main>
        <div class="main-container">
            <div class="block-3"></div>
            <div class="block-2"></div>
            <div class="block-1">
                <div class="input-container">
                    <input type="text" placeholder="Введите текст">
                    <button class="analyze-button">Разобрать</button>
                </div>
                <div class="inner-block-1"></div>
            </div>
        </div>
    </main>
    <!-- Футер сайта -->
    <footer id="footer" class="rounded-footer"></footer>

    <!-- Подключение JavaScript для загрузки шапки и футера -->
    <script src="/js/loadHeaderFooter.js"></script>
    <script src="/js/words.js"></script>
</body>
</html>
