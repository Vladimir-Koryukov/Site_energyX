<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рисунок</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="../css/picture.css"> 
</head>
<body>
    <!-- Шапка сайта -->
    <header id="header" class="rounded-header"></header>

    <main class="img">
        <div class="scene">
			<div class="sun"></div>
            <div class="ground"></div>
			<div class="hoop hoop1"></div>
			<div class="hoop hoop2"></div>
			<div class="hoop hoop3"></div>
			<div class="hoop hoop4"></div>
			<div class="hoop hoop5"></div>
			<div class="hoop hoop6"></div>
			<div class="hoop hoop7"></div>
            <div class="dog">
                <div class="dog-body"></div>
				<div class="dog-head"></div>
				<div class="dog-ear-left"></div>
				<div class="dog-ear-right"></div>
				<div class="dog-nose-1"></div>
				<div class="dog-nose-2"></div>
				<div class="dog-nose-triangle"></div>
				<div class="dog-tail"></div>
				<div class="dog-eyebrow-1"></div>
				<div class="dog-eyebrow-2"></div>
				<div class="line-1"></div>
				<div class="line-2"></div>
				<div class="line-3"></div>
				<div class="line-4"></div>
				<div class="line-5"></div>
				<div class="line-6"></div>
				<div class="line-7"></div>
				<div class="line-8"></div>
				<div class="line-9"></div>
				<div class="line-10"></div>
				<div class="line-11"></div>
				<div class="line-12"></div>
				<div class="dog-lefteye-1"></div>
				<div class="dog-righteye-1"></div>
				<div class="dot-1"></div>
				<div class="dot-2"></div>
				<div class="dot-3"></div>
				<div class="dot-4"></div>
				<div class="dot-5"></div>
				<div class="dot-6"></div>
				<div class="dog-paw-1"></div>
				<div class="dog-paw-2"></div>
				<div class="dog-paw-3"></div>
				<div class="dog-paw-4"></div>
				<div class="dog-eye-left"></div>
				<div class="dog-eye-right"></div>
            </div>
        </div>
	</main>  
    <!-- Футер сайта -->
    <footer id="footer" class="rounded-footer"></footer>

    <!-- Подключение JavaScript для загрузки шапки и футера -->
    <script src="/js/loadHeaderFooter.js"></script>
</body>
</html>
